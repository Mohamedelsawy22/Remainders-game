<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remainder Rangers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-sky-100 text-slate-800 font-sans selection:bg-sky-200 min-h-screen flex flex-col items-center py-8 px-4">
    
    <!-- Header -->
    <header class="w-full max-w-4xl flex justify-between items-center mb-6">
        <div class="flex items-center gap-3">
          <div class="p-3 bg-white rounded-2xl shadow-md text-sky-500">
            <i data-lucide="sparkles" class="w-8 h-8"></i>
          </div>
          <div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Remainder Rangers</h1>
            <p class="text-slate-500 text-sm font-medium">Division Simulator</p>
          </div>
        </div>
        
        <button id="restart-btn" class="flex items-center gap-2 px-4 py-2 bg-white text-slate-600 rounded-xl hover:bg-slate-50 font-bold transition-all shadow-sm border border-slate-200">
           <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
           <span class="hidden sm:inline">Restart</span>
        </button>
    </header>

    <!-- Main Game Area -->
    <main class="w-full max-w-4xl bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl overflow-hidden border border-white/50">
        
        <!-- Controls -->
        <div class="bg-sky-50 border-b border-sky-100 p-6">
          <div class="flex flex-col md:flex-row items-center justify-center gap-6 md:gap-12">
            
            <!-- Dividend Input -->
            <div class="flex flex-col items-center mx-2">
                <label class="text-sm font-bold text-slate-500 mb-1">Total Apples</label>
                <div class="flex items-center bg-white rounded-xl shadow-sm border-2 border-slate-200 p-1">
                    <button class="control-btn w-8 h-8 flex items-center justify-center bg-sky-100 text-sky-600 rounded-lg hover:bg-sky-200 transition-colors font-bold" data-action="dec-dividend">-</button>
                    <input type="number" id="input-dividend" class="w-16 text-center text-xl font-bold text-slate-700 outline-none border-none bg-transparent m-0" value="14" min="1" max="99">
                    <button class="control-btn w-8 h-8 flex items-center justify-center bg-sky-100 text-sky-600 rounded-lg hover:bg-sky-200 transition-colors font-bold" data-action="inc-dividend">+</button>
                </div>
            </div>

            <div class="text-4xl font-bold text-slate-300">รท</div>

            <!-- Divisor Input -->
            <div class="flex flex-col items-center mx-2">
                <label class="text-sm font-bold text-slate-500 mb-1">Baskets</label>
                <div class="flex items-center bg-white rounded-xl shadow-sm border-2 border-slate-200 p-1">
                    <button class="control-btn w-8 h-8 flex items-center justify-center bg-sky-100 text-sky-600 rounded-lg hover:bg-sky-200 transition-colors font-bold" data-action="dec-divisor">-</button>
                    <input type="number" id="input-divisor" class="w-16 text-center text-xl font-bold text-slate-700 outline-none border-none bg-transparent m-0" value="3" min="1" max="9">
                    <button class="control-btn w-8 h-8 flex items-center justify-center bg-sky-100 text-sky-600 rounded-lg hover:bg-sky-200 transition-colors font-bold" data-action="inc-divisor">+</button>
                </div>
            </div>
            
            <!-- Static Display -->
            <div class="hidden sm:flex items-center gap-4 ml-8 bg-white px-6 py-3 rounded-2xl shadow-sm border border-sky-100">
               <i data-lucide="calculator" class="text-sky-400"></i>
               <div id="equation-display" class="text-2xl font-bold text-sky-800">
                  14 รท 3 = ?
               </div>
            </div>
          </div>
        </div>

        <!-- Game Canvas -->
        <div class="p-6 sm:p-8">
            
            <!-- Baskets Area -->
            <div class="mb-8">
              <h3 class="text-center text-slate-500 font-bold uppercase tracking-wider text-sm mb-4">
                Baskets (Groups)
              </h3>
              <div id="baskets-container" class="flex flex-wrap justify-center gap-4 sm:gap-6 min-h-[160px]">
                <!-- Baskets injected by JS -->
              </div>
            </div>

            <!-- Pile & Interactions -->
            <div class="bg-slate-50 rounded-3xl p-6 sm:p-8 border border-slate-100 flex flex-col md:flex-row items-center gap-8 justify-between relative min-h-[250px]">
              
              <!-- Apple Pile -->
              <div class="flex-1 min-w-[200px] text-center md:text-left w-full">
                <div class="flex justify-between items-center mb-2 px-2">
                    <div class="text-sm font-bold text-slate-400">APPLE PILE</div>
                    <div class="text-xs font-bold bg-slate-200 text-slate-500 px-2 py-1 rounded-lg">Remaining: <span id="items-remaining-count">14</span></div>
                </div>
                <div id="pile-container" class="bg-white rounded-2xl p-4 min-h-[120px] flex flex-wrap gap-2 shadow-inner border border-slate-100 justify-center md:justify-start">
                   <!-- Apples injected by JS -->
                </div>
              </div>

              <!-- Action / Result Area -->
              <div id="action-area" class="flex flex-col items-center gap-4 w-full md:w-auto md:min-w-[320px] z-10">
                 
                 <!-- Distribute Button (shown when can distribute) -->
                 <div id="distribute-controls" class="flex flex-col items-center gap-3 w-full">
                     <button id="distribute-btn" class="w-full px-8 py-4 bg-sky-500 hover:bg-sky-600 text-white text-lg font-bold rounded-2xl shadow-lg hover:shadow-sky-200 transition-all active:scale-95 flex items-center justify-center gap-3">
                        <span>Give 1 to Each Basket</span>
                        <i data-lucide="arrow-right"></i>
                     </button>
                     <p class="text-sm text-sky-600 font-medium bg-sky-50 px-3 py-1 rounded-full">
                        Can we fit another round? Yes!
                     </p>
                 </div>

                 <!-- Guess Form (shown when finished) -->
                 <div id="guess-controls" class="hidden flex-col items-center w-full animate-in">
                     <div class="text-center mb-4">
                        <p class="text-slate-500 font-semibold text-sm uppercase tracking-wide">Simulation Complete</p>
                        <p class="text-slate-800 font-bold text-lg">Answer the Checkpoint</p>
                     </div>
                     
                     <div id="guess-form-card" class="bg-white p-4 rounded-3xl shadow-xl border-2 border-indigo-100 w-full max-w-sm transition-all">
                          <div class="flex flex-col gap-4">
                              <div class="flex items-center justify-between gap-2">
                                  <label class="text-sm font-bold text-slate-600">How many in <br/> each basket?</label>
                                  <input type="number" id="guess-quotient" class="w-20 h-12 text-center text-xl font-bold bg-indigo-50 border-2 border-indigo-100 rounded-xl focus:border-indigo-500 focus:outline-none text-indigo-900" placeholder="?">
                              </div>
                              <div class="flex items-center justify-between gap-2">
                                  <label class="text-sm font-bold text-slate-600">How many <br/> left over?</label>
                                  <input type="number" id="guess-remainder" class="w-20 h-12 text-center text-xl font-bold bg-indigo-50 border-2 border-indigo-100 rounded-xl focus:border-indigo-500 focus:outline-none text-indigo-900" placeholder="?">
                              </div>
                              <button id="check-btn" class="w-full h-12 mt-2 bg-indigo-500 hover:bg-indigo-600 text-white font-bold rounded-xl transition-colors shadow-md hover:shadow-indigo-200">
                                Check Answer
                              </button>
                          </div>
                     </div>

                     <!-- Success Message -->
                     <div id="success-msg" class="hidden bg-green-100 text-green-700 px-8 py-4 rounded-2xl font-bold flex flex-col items-center gap-2 shadow-sm border border-green-200">
                         <div class="flex items-center gap-2 text-xl">
                            <i data-lucide="check-circle-2"></i>
                            <span>Correct!</span>
                         </div>
                         <div class="text-sm opacity-90 font-mono" id="success-equation">
                            <!-- Injected JS -->
                         </div>
                     </div>

                     <!-- Error Feedback -->
                     <div id="error-msg" class="hidden absolute top-[-30px] whitespace-nowrap text-red-500 font-bold animate-bounce bg-white px-4 py-2 rounded-full shadow-md border border-red-100 z-50">
                         <i data-lucide="x-circle" class="inline mr-2 w-5 h-5"></i> 
                         Oops! Look at the baskets and the pile.
                     </div>

                 </div>
              </div>
            </div>
        </div>

        <!-- Explanation Section -->
        <div id="explanation-section" class="hidden bg-indigo-50 p-6 sm:p-8 border-t border-indigo-100 animate-in">
             <div class="flex items-start gap-4">
               <div class="bg-white p-3 rounded-2xl text-indigo-500 shadow-sm shrink-0">
                 <i data-lucide="brain-circuit" class="w-7 h-7"></i>
               </div>
               <div class="flex-1">
                 <h4 class="text-lg font-bold text-indigo-900 mb-2">Math Tutor Explanation</h4>
                 <div class="space-y-3">
                     <p id="explanation-text" class="text-indigo-800 leading-relaxed font-medium text-lg">
                       <!-- Injected JS -->
                     </p>
                 </div>
               </div>
             </div>
        </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
